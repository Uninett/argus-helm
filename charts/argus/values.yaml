# Default values for argus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/uninett/argus
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 2.6.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "haproxy"
  annotations: {}
    # kubernetes.io/ingress.class: haproxy
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: argus.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: argus-tls
  #    hosts:
  #      - argus.local

readinessProbe: null
livenessProbe: null

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        username: "argus"
        password: "argus"
        database: "argus"
        existingSecret: "database"
        secretKeys:
          userPasswordKey: "username"
          databasePasswordKey: "password"
      service:
        ports:
          postgresql: 5432

argus:
  debug: "true"
  djangoSettingsModule : "argus.site.settings.dockerdev"
  frontendUrl: "http://localhost:8000"
  timeZone: "Europe/Oslo"
  databasePort: 5432
  emailHost: "email.example.com"
  emailPort: 587
  emailUseTLS: "true"
  defaultFromEmail: "noreply@example.com"
  databaseName: "argus"

  # Only used if postgresql.enabled is false, otherwise the
  # chart will auto generate hostname for the dependency
  databaseHost: "my-postgres.com"

  # These are used if you do not want to use existing Kubernetes secrets
  djangoSecret: "change-me"
  argusUsername: "admin"
  argusPassword: "admin"
  databaseUsername: "argus"
  databasePassword: "argus"

  databaseExistingSecret: "database"
  argusExistingSecret: "argus"
  secretKeys:
    # overrides databaseUsername. Only used if databaseExistingSecret is set.
    databaseUsernameKey: "username"
    # overrides databasePassword. Only used if databaseExistingSecret is set.
    databasePasswordKey: "password"
    # overrides djangoSecret. Only used if argusExistingSecret is set.
    djangoSecretKey: "djangosecret"
    # overrides argusUsername. Only used if argusExistingSecret is set.
    argusUsernameKey: "username"
    # overrides argusPassword. Only used if argusExistingSecret is set.
    argusPasswordKey: "password"
